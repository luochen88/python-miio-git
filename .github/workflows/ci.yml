name: Build Python-miio for ARMv7

on:
  push:
    branches:
      - main  # 自动触发条件：当 main 分支有新的提交时
  pull_request:
    branches:
      - main  # 自动触发条件：当有 PR 合并到 main 分支时
  workflow_dispatch:  # 手动触发条件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run in ARMv7 container
        run: |
          docker run --rm --platform linux/arm/v7 -v $(pwd):/workspace -w /workspace arm32v7/python:3-slim \
          /bin/sh -c "
          python -m venv venv && \
          . venv/bin/activate && \
          pip install --upgrade pip && \
          pip install git+https://github.com/rytilahti/python-miio.git && \
          python -c 'import miio; print(miio.__version__)' > version.txt
          "

      - name: Archive virtual environment
        run: |
          tar -czvf python-miio-armv7.tar.gz venv/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-miio-armv7
          path: |
            python-miio-armv7.tar.gz
            version.txt
